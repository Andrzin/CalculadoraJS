<!DOCTYPE html>
<html>
    <head>
        <title>Calc</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="body">
        <div>
            <form class="Calc">
                <table>
                    <tr class="1_tr">
                        <th>CALCULADORA DO DEDÃ‰</th>
                    </tr>
                    <tr class="2_tr">
                        <td> valor1 <input type="text" name="val1" id="val1"></td>
                        <td>
                            <select name="sinal" id="sinal">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </td>
                        <td> valor2 <input type="text" name="val2" id="val2"></td>
                        <td><input type="button" value="=" onclick="calcular()" name=""></td>
                        <td><input type="text" name="result" id="result" readonly></td>
                        </tr>
                </table>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script type="text/javascript">
            
            function calcular(){
                let val1 = parseInt(document.getElementById("val1").value); 
                let val2 = parseInt(document.getElementById("val2").value); 
                let sinal = document.getElementById("sinal").value; 
                let result = document.getElementById("result"); 

                if(sinal == "+") result.value = val1 + val2;
                if(sinal == "-") result.value = val1 - val2;
                if(sinal == "*") result.value = val1 * val2;
                if(sinal == "/") result.value = val1 / val2;
                

                //console.log(val1);  
            }

            </script>
    </body>
</html>
